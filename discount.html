<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discount Calculations</title>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Discount Calculations by Padmasri</h2>
    <script>
        function discount() {
            var price = document.getElementById('price').value;
            var count = document.getElementById('count').value;
            var reductions = document.getElementById('reductions').value;
            var myOutput = "";

            for (var i = 0; i < 5; i++) {
                var discountPercentage = parseInt(reductions) + i;
                var totalPrice = price * count;
                var discountAmount = (discountPercentage / 100) * totalPrice;
                var discountedPrice = totalPrice - discountAmount;
                myOutput += discountPercentage + "% is calculated cost: $" + discountedPrice.toFixed(2) + "; ";
            }

            document.getElementById('result').innerText = "Totals are: " + myOutput;
        }

        function chooseOp() {
            var price = document.getElementById('price').value;
            var reductions = document.getElementById('reductions').value;
            var resultElement = document.getElementById('operationResult');
            var chosenOp = document.querySelector('input[name="operation"]:checked').value;

            var result;
            switch (chosenOp) {
                case 'sum':
                    result = parseFloat(price) + parseFloat(reductions);
                    resultElement.innerText = "Sum of " + price + " and " + reductions + " is " + result;
                    break;
                case 'multiply':
                    result = parseFloat(price) * parseFloat(reductions);
                    resultElement.innerText = "Product of " + price + " and " + reductions + " is " + result;
                    break;
                case 'exponent':
                    result = Math.pow(parseFloat(price), parseFloat(reductions));
                    resultElement.innerText = "Exponentiation of " + price + " to the power of " + reductions + " is " + result;
                    break;
                default:
                    resultElement.innerText = "No operation selected.";
            }
        }
    </script>
</head>
<body>
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10"><br><br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9"><br><br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5"><br><br>

    <button onclick="discount()">Show total</button>

    <div id="result"></div>

    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()"> Multiply</label>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()"> Exponent</label>
    </form>

    <div id="operationResult"></div>
</body>
</html>
