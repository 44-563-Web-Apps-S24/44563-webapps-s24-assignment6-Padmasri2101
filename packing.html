<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>packing.html</title>
</head>
<body>
    <header>
        <h1>Padmasri Packs for a Trip</h1>
    </header>
    <form id="packingForm">
        <div class="form-group">
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" value="True"> Pack light
            </label>
        </div>
        <div class="form-group">
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" value="True"> Carry on
            </label>
        </div>
        <div class="form-group">
            <label for="checkbox3">
                <input type="checkbox" id="checkbox3" value="False"> Tablet
            </label>
        </div>
        <button type="button" onclick="selectPack()">Select for packing</button>
    </form>
    <div id="results"></div>

    <form id="updateForm">
        <div class="form-group">
            <label for="travelMonth">Enter travel month</label>
            <input type="text" id="travelMonth" value="May">
        </div>
        <div class="form-group">
            <label for="tripPrice">Enter price</label>
            <input type="text" id="tripPrice">
        </div>
        <button type="button" onclick="updatePack()">Update the pack</button>
    </form>

    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};
            my_pack.light = document.getElementById('checkbox1').checked;
            my_pack.carry = document.getElementById('checkbox2').checked;
            my_pack.tablet = document.getElementById('checkbox3').checked;
            document.getElementById('results').innerHTML = JSON.stringify(my_pack);
        }

        function updatePack() {
            const travelMonth = document.getElementById('travelMonth').value;
            const tripPrice = document.getElementById('tripPrice').value;
            my_pack['travelMonth'] = travelMonth;
            my_pack['tripPrice'] = tripPrice;
            document.getElementById('results').innerHTML = JSON.stringify(my_pack);
        }
    </script>
</body>
</html>
