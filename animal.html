<!DOCTYPE html>
<html>

<head>
    <title>Animal Game by Padmasri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
 <style>
    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>


<body>
    <h1>Animal game by Padmasri</h1>
    <div class="container mt-5">
    
    <form id="animalForm">
        <label for="hiddenAnimal">The hidden animal type:</label><br>
        <input type="password" id="hiddenAnimal" value="Chicken"><br><br>
        <label for="guessAnimal">Guess the animal:</label><br>
        <input type="text" id="guessAnimal"><br><br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
        <p class="mt-3" id="result"></p>
</div>
    
<div class="image-container" onclick="selectImage()">
    <img id="drinkImage" src="Iced Tea.jpg" alt="Drink Image">
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let useImage = 1;

function selectImage() {
  switch (useImage) {
    case 1:
      document.getElementById('drinkImage').src = 'Rum and Coke.jpg';
      useImage = 2;
      break;
    case 2:
      document.getElementById('drinkImage').src = 'kombucha.png';
      useImage = 3;
      break;
    case 3:
      document.getElementById('drinkImage').src = 'Iced Tea.jpg';
      useImage = 1;
      break;
    default:
      break;
  }
}
        let correct = 0;
        let wrong = 0;

        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hiddenAnimal').value;
            const guessAnimal = document.getElementById('guessAnimal').value;

            if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
                correct = correct + 1;
                alert("Ruff ruff");
            } else {
            wrong++;
            alert("Grrrr");
        }
        updateResults();
        if (wrong > correct) {
        document.querySelector('button').setAttribute('disabled', 'disabled');
        alert('Sorry, too many wrong guesses.');
      }
    }
    function updateResults() {
        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
    </script>

</body>

</html>
